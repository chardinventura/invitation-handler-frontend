<template>
    <component-toast
		message={toastMessage}
    ></component-toast>

	<div class="d-flex justify-content-center mt-3">
		<div>
			<div class="border rounded pt-1 mb-2 px-3">
    			<component-spinner
        			if:true={isLoading}
    			></component-spinner>

				<div class="d-flex justify-content-center">
					<img src="/public/assets/img/LOGO.png" width="150" alt="">
				</div>
				<div class="text-center">
					<div class="mb-3">
						<div>Saludos {selectedInvitation.description}</div>
					</div>

					<div class="mb-3">
						<div>Hemos reservado {numberOfSeats} asientos para ustedes.</div>
					</div>

					<div class="mb-3">
						<div>Favor confirmar su asistencia antes del 31</div>
						<div>de enero de 2023.</div>
					</div>

					<div class="d-flex flex-column gap-3">
						<div>
							<h5 class="text-center">Asistencia</h5>

							<component-attendance-list
								people={people}
								invitation-id={invitationId}
        						onnavigate={handleNavigation}
							></component-attendance-list>
						</div>
					</div>
				</div>
			</div>

			<div class="d-flex justify-content-between">
				<button
					class="btn btn-outline-wine"
					onclick={handleGoBack}
				>
					{label.goBack}
				</button>
				<button
					class="btn btn-wine"
					onclick={handleConfirmation}
					disabled={isConfirmButtonDisabled}
				>
					{label.confirm}
				</button>
			</div>
		</div>
	</div>
</template>
