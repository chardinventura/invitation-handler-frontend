<template>
    <component-spinner
        if:true={isLoading}
    ></component-spinner>

    <component-toast
		message={toastMessage}
    ></component-toast>

	<div class="py-3 text-center">
		<h2>{label.header}</h2>
	</div>

	<div if:true={people} class="d-flex flex-column mt-3">
		<template for:each={people} for:item="person">
			<button
				class={person.class}
				key={person.id}
				data-id={person.id}
				onclick={handlePersonSelection}
			>
				{person.firstName} {person.lastName}
			</button>
		</template>
	</div>

	<div class="d-flex justify-content-end mt-2">
		<button
			class="btn btn-outline-primary me-1"
			onclick={handleNavigation}
		>
			{label.goBack}
		</button>
		<button
			class="btn btn-primary"
			onclick={handleSubmit}
			disabled={isSubmitDisabled}
		>
			{label.submit}
		</button>
	</div>
</template>
