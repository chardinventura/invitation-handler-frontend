<template>
	<component-validator
		if:true={isValidatorVisible}
		onabort={handleAbort}
		onsuccess={handleSuccess}
		invitation-id={selectedInvitationId}
	></component-validator>

	<div>
		<div class="my-3">
			<h3 class="text-center">Invitaciones</h3>
		</div>

		<div if:true={invitations} class="d-flex flex-column gap-2">
			<template for:each={invitations} for:item="invitation">
				<button
					key={invitation.id}
					data-id={invitation.id}
					class="btn btn-primary"
					onclick={handleView}
				>{invitation.description}</button>
			</template>
		</div>
	</div>
</template>
