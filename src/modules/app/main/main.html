<template>
    <component-spinner
        if:true={isLoading}
    ></component-spinner>

    <app-home
        if:true={activeView.home}
        onnavigate={handleNavigation}
    ></app-home>

    <component-invitation-list
        if:true={activeView.invitations}
        invitations={invitations}
        onview={handleViewInvitation}
        onnavigate={handleNavigation}
    ></component-invitation-list>

    <app-attendance-confirmation
        if:true={activeView.attendanceConfirmation}
        selected-invitation={selectedInvitation}
        onnavigate={handleNavigation}
    ></app-attendance-confirmation>

    <app-attendance
        if:true={activeView.attendance}
        invitation-id={selectedInvitation.id}
        invitation-key={selectedInvitation.key}
        onnavigate={handleNavigation}
    ></app-attendance>

    <app-farewell
        if:true={activeView.farewell}
        invitation={selectedInvitation}
        onnavigate={handleNavigation}
    ></app-farewell>
</template>
