<template>
	<div class="text-center pt-4 pb-4">
		<h2>{label.header}</h2>
	</div>

	<div class="d-flex flex-column justify-content-center">
		<div class="row mb-3">
			<input placeholder={label.password} class="form-control" id="password" type="text" onchange={handlePasswordChange}>
		</div>

		<div class="row justify-content-center">
			<button class="btn btn-outline-primary" onclick={handleValidation}>{label.validate}</button>
		</div>
	</div>
</template>
