<template>
	<component-validator
		onsuccess={handleSuccess}
		invitation={selectedInvitation}
	></component-validator>

	<div>
		<div class="my-3">
			<h3 class="text-center">{label.selectYourFamily}</h3>
		</div>

		<div if:true={invitations} class="d-flex justify-content-center gap-2">
			<div>
				<template for:each={invitations} for:item="invitation">
					<button
						key={invitation.id}
						data-id={invitation.id}
						class="btn btn-outline-wine d-flex align-items-center w-100 mb-1"
						onclick={handleView}>
						<i class="fa-sharp fa-solid fa-people-roof me-2" data-id={invitation.id}></i>
						{invitation.description}
					</button>
				</template>
			</div>
		</div>
	</div>

	<div class="d-flex justify-content-center mt-1">
		<button class="btn btn-outline-wine" onclick={handleGoBack}>
			<div class="d-flex align-items-center">
				<i class="fa-sharp fa-solid fa-house-chimney-window me-1"></i>
				<div>{label.goToHome}</div>
			</div>
		</button>
	</div>
</template>
