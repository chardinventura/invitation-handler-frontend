<template>
	<component-validator
		onsuccess={handleSuccess}
		invitation-id={selectedInvitationId}
	></component-validator>

	<div>
		<div class="my-3">
			<h3 class="text-center">{label.selectYourFamily}</h3>
		</div>

		<div if:true={invitations} class="d-flex justify-content-center gap-2">
			<div>
				<template for:each={invitations} for:item="invitation">
					<div key={invitation.id} class="border rounded-3 w-100 mb-2">
						<button
							data-id={invitation.id}
							class="btn d-flex align-items-center"
							onclick={handleView}>
							<i class="fa-sharp fa-solid fa-people-roof me-2" data-id={invitation.id}></i>
							{invitation.description}
						</button>
					</div>
				</template>
			</div>
		</div>
	</div>

	<div class="d-flex justify-content-center mt-1">
		<button class="btn btn-outline-secondary" onclick={handleGoBack}>
			<div class="d-flex align-items-center">
				<i class="fa-sharp fa-solid fa-house-chimney-window me-1"></i>
				<div>{label.goToHome}</div>
			</div>
		</button>
	</div>
</template>
